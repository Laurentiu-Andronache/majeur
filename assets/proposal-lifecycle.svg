<svg xmlns='http://www.w3.org/2000/svg' width='800' height='400' viewBox='0 0 800 400'>
  <rect width='800' height='400' fill='#000'/>
  <defs>
    <style>
      .title{font-family:'Courier Prime',monospace;font-size:16px;fill:#fff;font-weight:600;}
      .state{font-family:'Courier Prime',monospace;font-size:12px;fill:#fff;}
      .label{font-family:'Courier Prime',monospace;font-size:9px;fill:#888;}
      text{text-rendering:geometricPrecision;}
    </style>
    <marker id='arrow' markerWidth='10' markerHeight='7' refX='9' refY='3.5' orient='auto'>
      <polygon points='0,0 10,3.5 0,7' fill='#fff'/>
    </marker>
  </defs>

  <text x='400' y='30' class='title' text-anchor='middle'>PROPOSAL LIFECYCLE</text>

  <!-- UNOPENED -->
  <rect x='40' y='120' width='100' height='50' fill='none' stroke='#fff' stroke-width='1'/>
  <text x='90' y='150' class='state' text-anchor='middle'>UNOPENED</text>

  <!-- ACTIVE -->
  <rect x='190' y='120' width='100' height='50' fill='none' stroke='#fff' stroke-width='1'/>
  <text x='240' y='150' class='state' text-anchor='middle'>ACTIVE</text>

  <!-- SUCCEEDED -->
  <rect x='340' y='70' width='110' height='50' fill='none' stroke='#0f0' stroke-width='1'/>
  <text x='395' y='100' class='state' text-anchor='middle'>SUCCEEDED</text>

  <!-- DEFEATED -->
  <rect x='340' y='170' width='110' height='50' fill='none' stroke='#f00' stroke-width='1'/>
  <text x='395' y='200' class='state' text-anchor='middle'>DEFEATED</text>

  <!-- QUEUED -->
  <rect x='500' y='70' width='100' height='50' fill='none' stroke='#ff0' stroke-width='1'/>
  <text x='550' y='100' class='state' text-anchor='middle'>QUEUED</text>

  <!-- EXECUTED -->
  <rect x='650' y='70' width='110' height='50' fill='none' stroke='#0ff' stroke-width='1'/>
  <text x='705' y='100' class='state' text-anchor='middle'>EXECUTED</text>

  <!-- EXPIRED (dead end from defeated) -->
  <rect x='340' y='270' width='110' height='50' fill='none' stroke='#666' stroke-width='1' stroke-dasharray='4,2'/>
  <text x='395' y='300' class='state' text-anchor='middle'>EXPIRED</text>

  <!-- Arrows and labels -->
  <line x1='140' y1='145' x2='190' y2='145' stroke='#fff' stroke-width='1' marker-end='url(#arrow)'/>
  <text x='165' y='135' class='label' text-anchor='middle'>open</text>

  <line x1='290' y1='145' x2='340' y2='100' stroke='#0f0' stroke-width='1' marker-end='url(#arrow)'/>
  <text x='300' y='110' class='label'>pass</text>

  <line x1='290' y1='145' x2='340' y2='195' stroke='#f00' stroke-width='1' marker-end='url(#arrow)'/>
  <text x='265' y='205' class='label'>fail/timeout</text>

  <line x1='450' y1='95' x2='500' y2='95' stroke='#ff0' stroke-width='1' marker-end='url(#arrow)'/>
  <text x='475' y='85' class='label' text-anchor='middle'>queue</text>

  <line x1='600' y1='95' x2='650' y2='95' stroke='#0ff' stroke-width='1' marker-end='url(#arrow)'/>
  <text x='625' y='85' class='label' text-anchor='middle'>exec</text>

  <line x1='395' y1='220' x2='395' y2='270' stroke='#666' stroke-width='1' stroke-dasharray='2,2' marker-end='url(#arrow)'/>
  <text x='410' y='250' class='label'>timeout</text>

  <!-- Legend at bottom -->
  <text x='40' y='330' class='label'>States:</text>
  <text x='40' y='345' class='label'>• Unopened → Active → Succeeded/Defeated</text>
  <text x='40' y='360' class='label'>• Succeeded can be Queued, then Executed</text>
  <text x='40' y='375' class='label'>• Defeated proposals may Expire (time-bound)</text>

  <text x='500' y='330' class='label'>Color Legend:</text>
  <rect x='500' y='337' width='12' height='8' fill='none' stroke='#0f0' stroke-width='1'/>
  <text x='515' y='345' class='label'>Success Path</text>
  <rect x='500' y='352' width='12' height='8' fill='none' stroke='#f00' stroke-width='1'/>
  <text x='515' y='360' class='label'>Failure Path</text>
  <rect x='500' y='367' width='12' height='8' fill='none' stroke='#fff' stroke-width='1'/>
  <text x='515' y='375' class='label'>Neutral</text>
</svg>
